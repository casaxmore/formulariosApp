<div class="row">
  <div class="col">
    <form action="" (ngSubmit)="guardar()" #miFormulario="ngForm">
      <div>

        <!-- Campo de producto -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="">Producto</label>
          <div class="col-sm-9">
            <input name="producto"
                   [ngModel]="initForm.producto"
                   type="text"
                   class="form-control"
                   placeholder="Nombre del producto"
                   autocomplete="off"
                   required
                   minlength="3">
            <span class="form-text text-danger" *ngIf="nombreValido()">Debe de ser de 3 letras</span>
          </div>
        </div>

        <!-- Campo de precio de producto -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="">Precio</label>
          <div class="col-sm-9">
            <input name="precio"
                  [ngModel]="initForm.precio"
                  type="number"
                  class="form-control"
                  placeholder="Precio del producto"
                  required
                  min="0">
            <span class="form-text text-danger" *ngIf="precioValido()">El precio debe ser 0 o mayor</span>
          </div>
        </div>

        <!-- Campo de existencias de producto -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="">Existencias</label>
          <div class="col-sm-9">
            <input name="existencias"
                   customMin
                   [minimo]="0"
                   [ngModel]="initForm.existencias"
                   type="number"
                   class="form-control"
                   placeholder="Existencias del producto"
                   required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-primary float-end" type="submit" [disabled]="miFormulario.invalid">
              Guardar
            </button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>



<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>

  </div>
</div>
