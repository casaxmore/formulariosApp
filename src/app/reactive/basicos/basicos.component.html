<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
      <div>
        <!-- Campo de producto -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="">Producto</label>
          <div class="col-sm-9">
            <input
              name="producto"
              type="text"
              formControlName="nombre"
              class="form-control"
              placeholder="Nombre del producto"
            />
            <span class="form-text text-danger"
                  *ngIf="campoEsValido('nombre')">Debe de ser de 3 letras</span>
          </div>
        </div>

        <!-- Campo de precio de producto -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="">Precio</label>
          <div class="col-sm-9">
            <input
              type="number"
              formControlName="precio"
              class="form-control"
              placeholder="Precio del producto"
            />
            <span class="form-text text-danger"
                  *ngIf="campoEsValido('precio')"
              >El precio debe ser 0 o mayor</span>
          </div>
        </div>

        <!-- Campo de existencias de producto -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="">Existencias</label>
          <div class="col-sm-9">
            <input
              type="number"
              formControlName="existencias"
              class="form-control"
              placeholder="Existencias del producto"
            />
            <span class="form-text text-danger"
                  *ngIf="campoEsValido('existencias')"
              >Las existencias debe ser 0 o mayor</span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button
              class="btn btn-primary float-end"
              type="submit"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
